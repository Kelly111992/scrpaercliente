name: Daily Lead Scraper

permissions:
  contents: write

on:
  schedule:
    # 5 ejecuciones diarias, 1 lead cada hora (hora MÃ©xico CST = UTC-6)
    - cron: '0 14 * * *'  # 8:00 AM MÃ©xico
    - cron: '0 15 * * *'  # 9:00 AM MÃ©xico
    - cron: '0 16 * * *'  # 10:00 AM MÃ©xico
    - cron: '0 17 * * *'  # 11:00 AM MÃ©xico
    - cron: '0 18 * * *'  # 12:00 PM MÃ©xico
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      day_override:
        description: 'Day of week to run (0=Monday, 6=Sunday)'
        required: false
        default: ''

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install playwright httpx python-dotenv openai pandas
          playwright install chromium
          playwright install-deps

      - name: Run Daily Scraper
        env:
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
          MAX_LEADS: '5'  # Escanear 5 negocios, enviar solo los NUEVOS (no contactados antes)
          DELAY_MAX_MS: '5000'
        run: |
          cd backend
          if [ -n "${{ github.event.inputs.day_override }}" ]; then
            python daily_scraper.py ${{ github.event.inputs.day_override }}
          else
            python daily_scraper.py
          fi

      # Persistir el archivo de tracking para evitar duplicados
      - name: Commit tracking file
        run: |
          cd backend
          if [ -f "contacted_leads.json" ]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add contacted_leads.json
            git diff --cached --quiet || git commit -m "ðŸ¤– Update contacted leads tracking [skip ci]"
            git push
          fi

